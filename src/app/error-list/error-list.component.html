<div class="container">

    <h2 class="text-center">Error List</h2>
    <!-- <input type="text" [(ngModel)] = "searchText"> -->
    <table class="table table-bordered table mx-auto">
        <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Category</th>
                <th>Know more</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let error of errors" class="text-center">
                <td>{{ error.id }}</td>
                <td>{{ error.title }}</td>
                <td>{{ error.category }}</td> 
                <td><a class="btn mx-2" style="background-color: #1E293B;" [routerLink]="['/detail']" [queryParams]="{Id: error.id}">Know more</a>
            </tr>
        </tbody>
    </table>
</div>
