<div class="login-container">
    <div class="container">
      <div class="row justify-content-center w-100">
        <div class="col-6">
          <div class="text-center mb-4">
            <h3>Login</h3>
          </div>
  
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label>Username</label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter the username"
                formControlName="username"
              />
              <small class="text-danger" *ngIf="username?.touched && username?.invalid">
                <span *ngIf="username?.errors?.['required']">Username is required.</span>
                <span>Invalid username</span>
              </small>
            </div>
  
            <div class="form-group mb-3">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Enter the password"
                formControlName="password"
              />
              <small class="text-danger" *ngIf="password?.touched && password?.invalid">
                <span *ngIf="password?.errors?.['required']">Password is required.</span>
                <span *ngIf="password?.errors?.['minlength']">Minimum 6 characters required.</span>
              </small>
            </div>
  
            <div class="text-center mt-3">
              <button type="submit" class="btn" style="background-color:#1E293B;color: aliceblue;" [disabled]="loginForm.invalid">Login</button>
              <p>Don't have an account? <a routerLink="/register" >Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
