<h2 mat-dialog-title>StackTrace</h2>

<mat-dialog-content>
  <table style="border:1px" width="100%" style="border-collapse: collapse; text-align: left;">
    <thead>
      <tr>
        <th>Class Name</th>
        <th>Method Name</th>
        <th>File Name</th>
        <th>Line Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <ng-container *ngIf="item.className && item.className.length > 0 && item.methodName.length > 0 && item.fileName.length > 0;else noStack">
          <td>{{ item.className }}</td>
        <td>{{ item.methodName }}</td>
        <td>{{ item.fileName }}</td>
        <td>{{ item.lineNumber }}</td>
        </ng-container>
        <ng-template #noStack>
            <td>No stack trace info available</td>
        </ng-template>
      </tr>
    </tbody>
  </table>
</mat-dialog-content>

<mat-dialog-actions style="align-items:flex-end;">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
